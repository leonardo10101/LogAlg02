<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1.1</title>
</head>
<body>
    <script>
        //Criando variáveis
        
        var number1 = Number(prompt("Insira um número aqui: "))
        var number2 =  Number(prompt("Insira o segundo número aqui: "))
        
    //Aparecendo no console as variáveis
    console.log(number1)
    console.log(number2)
    //Aparecendo a subtração e soma no console
    console.log(number1+number2)
    console.log(number1-number2)
    //Exibindo no documento
    document.write(`O resultado da soma entre ${number1} e ${number2} é ` , number1+number2, "<br>" )
    document.write(`O resultado da subtração entre ${number1} e ${number2} é ` , number1-number2 )
    </script>
</body>
</html>
